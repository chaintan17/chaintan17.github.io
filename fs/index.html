<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script type="text/javascript" src="http://api.longdo.com/map/?key=2471c590466e62c47b90e6cab8f4e88c"></script>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="prettify/prettify.js"></script>
	<script src="hotellatlon.js"></script>
	<script src="fs.js"></script>
	<script src="maplib.js"></script>
	<link rel="stylesheet" href="prettify/prettify.css">
	<style>
		.icon {
			width: 16px;
		}
		#map {
			height: 100%;
		}
	</style>
</head>
<body onload="init()">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6" style="height: 100%;overflow-y: auto;">
				<br/>
				<div>
					<label for="language">Language</label>
					<select id="locale" class="form-control">
						<option value="en">EN</option>
						<option value="th">TH</option>
						<option value="ko">KO</option>
						<option value="id">ID</option>
					</select>
				</div>
				<div>
					<label for="tophotel">Top Hotel List</label>
					<select id="tophotel" class="form-control">
						<option value="417">Bangkok Nasa Vegas Hotel</option>
						<option value="1271">KualaLumpur: Hotel Sentral</option>
						<option value="285">Sydney: Aspire Hotel</option>
						<option value="2188">Singapore: Kam Leng</option>
						<option value="3535">Hong Kong: Le Meridien Cyberport</option>
						<option value="3923">Ho Chi Minh: Lien Thanh Hotel</option>
						<option value="4377">Manila: Orion Hotel</option>
						<option value="5164">Taipei: 台北沐蘭精品旅館 Mulan Villa Spa Motel</option>
						<option value="5176">Jakarta: Royal Kuningan</option>
						<option value="5821">Bali: Swiss-Belhotel Petitenget</option>
					</select>
				</div>
				<div>
					<label for="latlon">Manual Position (You can use Right-click on the map)</label>
					<input type="text" name="latlon" id="latlon" value='13.7429128535, 100.6018416093' class="form-control">
				</div>
				<div>
					<label for="radius">Radius (Meters)</label>
					<input type="text" id="radius" class="form-control" placeholder="Leave this empty to use suggested radius."/>
				</div>
				<div>
					<label for="section">Section</label>
					<select id="section" class="form-control">
						<option value="">-----</option>
						<option value="topPicks" selected>topPicks</option>
						<option value="food">food</option>
						<option value="drinks">drinks</option>
						<option value="coffee">coffee</option>
						<option value="shops">shops</option>
						<option value="arts">arts</option>
						<option value="outdoors">outdoors</option>
						<option value="sights">sights</option>
						<option value="trending">trending</option>
						<option value="specials">specials</option>
					</select>
				</div>
				<div><br/>
					<input type="button" name="latlon" id="latlonbtn" value="Submit" onclick="showNearBy()" class="btn btn-primary">
				</div>
				<div>
					<div id="output"></div>
				</div>
			</div>
			<div class="col-sm-6" style="padding-right:0px;">
				<div id="map"></div>
			</div>
		</div>
	</div>
</body>
</html>
